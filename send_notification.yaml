    alias: Define actions
  - alias: Send to the notification to mobile and/or web
    parallel:
      - alias: Send to mobile
        if:
          - alias: The notification should be sent to all or mobile devices
            condition: template
            value_template: "{{ send_to_mobile }}"
        then:
          - alias: Send notification to mobile devices via the Home Assistant app
            data:
              title: "{{ title }}"
              message: "{{ message }}"
              data:
                subtitle: "{{ subtitle }}"
                subject: "{{ subject }}"
                url: "{{ url }}"
                clickAction: "{{ click_action }}"
                icon_url: "{{ icon }}"
                image: "{{ image }}"
                video: "{{ video }}"
                audio: "{{ audio }}"
                entity_id: "{{ camera }}"
                "{{ \"attachment\" if hide_media_thumbnail else \"disabled_attachment\" }}": "{{ attachment }}"
                action_data: "{{ action_data }}"
                tag: "{{ tag }}"
                group: "{{ group }}"
                channel: "{{ channel }}"
                push: "{{ push }}"
                priority: "{{ priority }}"
                ttl: "{{ ttl }}"
                media_stream: "{{ media_stream }}"
                tts_text: "{{ critical_alert_tts_text }}"
                presentation_options: "{{ presentation_options }}"
                actions: "{{ actions }}"
                "{{ \"shortcut\" if include_ios_shortcut else \"disabled_shortcut\" }}": "{{ shortcut }}"
            action: notify.{{send_to}}
      - alias: Send to web
        if:
          - alias: The notification should be sent to all devices or web endpoints
            condition: template
            value_template: "{{ send_to_web }}"
        then:
          - alias: Send to HTML5 devices based on targets and actions
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ html5_send_to_all}}"
                    alias: Send to all HTML5 devices
                  - condition: template
                    value_template: "{{ html5_dismiss }}"
                    alias: Dismiss notification
                sequence:
                  - alias: Dismiss notification on all web endpoints (via HTML5)
                    data:
                      data:
                        tag: "{{ tag }}"
                    action: html5.dismiss
                    enabled: true
                alias: Dismiss on all HTML5 devices
              - conditions:
                  - alias: Send to specific HTML5 devices
                    condition: template
                    value_template: "{{ not html5_send_to_all}}"
                  - condition: template
                    value_template: "{{ html5_dismiss }}"
                    alias: Dismiss notification
                sequence:
                  - alias: Dismiss notification on specific web endpoints (via HTML5)
                    data:
                      target: "{{ html5_endpoints }}"
                      data:
                        tag: "{{ tag }}"
                    action: html5.dismiss
                    enabled: true
                alias: Dismiss on specific HTML5 devices
              - conditions:
                  - condition: template
                    value_template: "{{ html5_send_to_all}}"
                    alias: Send to all HTML5 devices
                  - alias: The user has NOT specified custom actions
                    condition: template
                    value_template: "{{ actions is not defined or actions is none }}"
                sequence:
                  - alias: >-
                      Send notification to all web endpoints (via HTML5) without
                      actions
                    data:
                      title: "{{ title }}"
                      message: "{{ message }}"
                      data:
                        url: "{{ url }}"
                        tag: "{{ tag }}"
                        group: "{{ group }}"
                        priority: "{{ priority }}"
                        badge: "{{ badge }}"
                        ttl: "{{ ttl }}"
                    action: notify.html5
                    enabled: true
                alias: Notify all HTML5 devices (without actions)
              - conditions:
                  - alias: Send to specific HTML5 devices
                    condition: template
                    value_template: "{{ not html5_send_to_all}}"
                  - alias: The user has NOT specified custom actions
                    condition: template
                    value_template: "{{ actions is not defined or actions is none }}"
                sequence:
                  - alias: >-
                      Send notification to specific web endpoints (via HTML5)
                      without actions
                    data:
                      title: "{{ title }}"
                      message: "{{ message }}"
                      target: "{{ html5_endpoints }}"
                      data:
                        url: "{{ url }}"
                        tag: "{{ tag }}"
                        group: "{{ group }}"
                        priority: "{{ priority }}"
                        ttl: "{{ ttl }}"
                        badge: "{{ badge }}"
                    action: notify.html5
                    enabled: true
                alias: Notify specific HTML5 devices (without actions)
              - conditions:
                  - condition: template
                    value_template: "{{ html5_send_to_all}}"
                    alias: Send to all HTML5 devices
                  - alias: The user has specified custom actions
                    condition: template
                    value_template: "{{ actions is defined and actions is not none }}"
                sequence:
                  - alias: >-
                      Send notification to all web endpoints (via HTML5) with
                      custom actions
                    data:
                      title: "{{ title }}"
                      message: "{{ message }}"
                      data:
                        url: "{{ url }}"
                        tag: "{{ tag }}"
                        group: "{{ group }}"
                        priority: "{{ priority }}"
                        ttl: "{{ ttl }}"
                        badge: "{{ badge }}"
                        actions: "{{ actions }}"
                    action: notify.html5
                    enabled: true
                alias: Notify all HTML5 devices (with actions)
              - conditions:
                  - alias: Send to specific HTML5 devices
                    condition: template
                    value_template: "{{ not html5_send_to_all}}"
                  - alias: The user has specified custom actions
                    condition: template
                    value_template: "{{ actions is defined and actions is not none }}"
                sequence:
                  - alias: >-
                      Send notification to specific web endpoints (via HTML5)
                      with custom actions
                    data:
                      title: "{{ title }}"
                      message: "{{ message }}"
                      target: "{{ html5_endpoints }}"
                      data:
                        url: "{{ url }}"
                        tag: "{{ tag }}"
                        group: "{{ group }}"
                        priority: "{{ priority }}"
                        ttl: "{{ ttl }}"
                        badge: "{{ badge }}"
                        actions: "{{ actions }}"
                    action: notify.html5
                    enabled: true
                alias: Notify specific HTML5 devices (with actions)
    enabled: true
description: >
  An easier way of sending notifications without having to remember the
  formatting required by the notify platform.
icon: mdi:notification-clear-all
fields:
  notification_type:
    selector:
      select:
        options:
          - value: notify
            label: Send notification
          - value: delete_alert
            label: Background update (iOS/Android)
          - value: clear_notification
            label: Remove notifications with a tag
          - value: remove_channel
            label: Remove notification channel (Android)
        mode: dropdown
    name: Notification type
    description: >-
      Send, update, or clear notifications (Note: Background update will send a
      notification without a visible toast, e.g. to silently update a badge)
    default: notify
  send_to:
    selector:
      select:
        options:
          - value: notify_family
            label: Family
          - value: notify_parents
            label: Parents
          - value: notify_parents_and_babysitter
            label: Parents and babysitter
          - value: notify_kids
            label: Kids
          - value: notify_william
            label: William
          - value: notify_amy
            label: Amy
          - value: notify_babysitter
            label: Babysitter
          - value: notify_tvs
            label: TVs
          - value: notify_tv_living_room
            label: Living Room TV
          - value: notify_tv_bedroom
            label: Bedroom TV
    name: Send to
    description: Who should the notification be sent to?
    required: true
    default: notify_family
  device_type:
    selector:
      select:
        options:
          - value: all
            label: All devices
          - value: mobile
            label: Phones and tablets (via mobile app notifications)
          - value: web
            label: Web browsers (via HTML5 notifications)
        mode: dropdown
    name: Device type
    description: Send to mobile devices, web browsers, or both
    default: all
    required: false
  title:
    selector:
      text: null
    name: Title
    description: Notification title
    required: false
  subtitle:
    selector:
      text: null
    name: Subtitle (iOS)
    description: Notification subtitle (displayed below the title)
  subject:
    selector:
      text: null
    name: Subject (Android)
    description: >-
      Notification subject (Note: Depending on your device, this may take the
      place of content that's longer than six lines)
  message:
    selector:
      text:
        multiline: true
    name: Message
    description: Notification message
    required: true
  tag:
    selector:
      text: null
    name: Tag
    description: For updating/replacing or clearing specific notifications
  group:
    selector:
      text: null
    name: Group/Channel (iOS/Android)
    description: Group related notifications together (aka channel on Android)
  interruption_level:
    selector:
      select:
        options:
          - value: passive
            label: Passive (iOS) — don't wake screen
          - value: active
            label: Normal
          - value: time-sensitive
            label: Time sensitive (iOS) — override DND
          - value: critical
            label: Critical — override DND and mute
        mode: dropdown
    name: Interruption level (iOS/Android)
    required: false
    description: >-
      Determines how the notification should be displayed when it's received,
      allowing it to be delivered silently or break through features like do not
      disturb (DND) or Focus profiles
    default: active
  critical_alert_volume:
    selector:
      number:
        min: 0
        max: 1
        step: 0.01
    name: Critical alert volume (iOS/Android)
    description: >-
      The volume level of the critical alert (on Android, anything less than 1
      will use the default volume)
  ttl:
    selector:
      number:
        min: 0
        max: 86400
        step: 1
    name: TTL (Web/Android)
    description: >-
      If not set, critical notifications will be set to 0 and non-critical to
      86400
  critical_alert_tts_text:
    selector:
      text: null
    name: Critical alert TTS text (Android)
    description: Read out an announcement when a critical alert is played
  badge:
    selector:
      number:
        min: 0
        max: 1000000
        step: 1
