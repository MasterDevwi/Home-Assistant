      action_3:
        - action: >-
            {{ 'URI' if action_3_launch_uri is defined else ('REPLY' if
            action_3_accept_text_input else (action_3_id | default(None))) }}
          title: "{{ action_3_title | default(None) }}"
          icon: "{{ action_3_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_3_launch_app else 'background' }}"
          authenticationRequired: "{{ action_3_authentication_required | default(false) }}"
          destructive: "{{ action_3_use_red_text | default(false) }}"
          uri: "{{ action_3_launch_uri | default(None) }}"
          behavior: "{{ 'textInput' if action_3_accept_text_input else None }}"
      action_4:
        - action: >-
            {{ 'URI' if action_4_launch_uri is defined else ('REPLY' if
            action_4_accept_text_input else (action_4_id | default(None))) }}
          title: "{{ action_4_title | default(None) }}"
          icon: "{{ action_4_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_4_launch_app else 'background' }}"
          authenticationRequired: "{{ action_4_authentication_required | default(false) }}"
