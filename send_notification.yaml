alias: Send notification
sequence:
  - variables:
      william:
        - Personal Laptop
        - Work Laptop
      amy:
        - Work Laptop
      babysitter:
        - Guest Laptop
      html5_endpoints_list:
        notify_family: all
        notify_parents: "{{ william + amy }}"
        notify_parents_and_babysitter: "{{ william + amy + babysitter }}"
        notify_william: "{{ william }}"
        notify_amy: "{{ amy }}"
    alias: >-
      Map browsers (Note: To customize, add variables and device names for each
      person and then for each Send To entity specify whether to notify all
      HTML5 browsers or specific people)
  - variables:
      device_type: "{{ device_type | default('all') }}"
      html5_endpoints: >
        {% if (device_type in ['all', 'web']) and (html5_endpoints_list[send_to]
        is defined) and (html5_endpoints_list[send_to] is not none) and
        (html5_endpoints_list[send_to] != 'all') %}
          {{ html5_endpoints_list[send_to] }}
        {% endif %}
      html5_send_to_all: "{{ true if (html5_endpoints_list[send_to] == 'all') else false}}"
      send_to_mobile: "{{ device_type in ['all', 'mobile'] }}"
      send_to_web: >-
        {{ (device_type in ['all', 'web']) and (send_to in html5_endpoints_list)
        and (html5_endpoints is not none) }}
      notification_type: "{{ notification_type | default('notify') }}"
      html5_dismiss: >-
        {{ notification_type is defined and notification_type ==
        'clear_notification' }}
      message: "{{ message if (notification_type == 'notify') else notification_type }}"
      url: "{{ url | default(None) }}"
      click_action: "{{ url | default(None) }}"
      icon: "{{ icon | default(None) }}"
      image: "{{ image | default(None) }}"
      video: "{{ video | default(None) }}"
      audio: "{{ audio | default(None) }}"
      camera: "{{ camera | default(\"none\") }}"
      attachment:
        hide-thumbnail: "{{ hide_media_thumbnail | default(false) }}"
      map_latitude: "{{ map_latitude | default(None) }}"
      map_longitude: "{{ map_longitude | default(None) }}"
      map_latitude_delta: "{{ map_latitude_delta | default(0.1) }}"
      map_longitude_delta: "{{ map_longitude_delta | default(0.1) }}"
      map_second_latitude: "{{ map_second_latitude | default(None) }}"
      map_second_longitude: "{{ map_second_longitude | default(None) }}"
      map_shows_line_between_points: "{{ map_shows_line_between_points | default(false) }}"
      map_shows_compass: "{{ map_shows_compass | default(false) }}"
      map_shows_points_of_interest: "{{ map_shows_points_of_interest | default(false) }}"
      map_shows_scale: "{{ map_shows_scale | default(false) }}"
      map_shows_traffic: "{{ map_shows_traffic | default(false) }}"
      map_shows_user_location: "{{ map_shows_user_location | default(false) }}"
      tag: "{{ tag | default(None) }}"
      group: "{{ group | default(None) }}"
      critical: "{{ true if interruption_level == 'critical' else false }}"
      priority: "{{ 'high' if critical else 'normal' }}"
      ttl: "{{ ttl if ttl is defined else (0 if critical else 86400) }}"
      tts_text: "{{ tts_text | default(none) }}"
      presentation_options: "{{ ['badge', 'sound'] if hide_notification_when_open else None }}"
      alarm_stream_mode: >-
        {{ alarm_stream_max if (critical and (critical_alert_volume == 1 )) else
        alarm_stream }}
      channel: "{{ alarm_stream_mode if critical else group }}"
      media_stream: "{{ alarm_stream_mode if critical else None }}"
      action_data:
        latitude: "{{ map_latitude }}"
        longitude: "{{ map_longitude }}"
        "{{ \"latitude_delta\" if map_latitude_delta else \"disabled_latitude_delta\" }}": "{{ map_latitude_delta }}"
        "{{ \"longitude_delta\" if map_longitude_delta else \"disabled_longitude_delta\" }}": "{{ map_longitude_delta }}"
        "{{ \"second_latitude\" if map_second_latitude else \"disabled_second_latitude\" }}": "{{ map_second_latitude }}"
        "{{ \"second_longitude\" if map_second_longitude else \"disabled_second_longitude\" }}": "{{ map_second_longitude }}"
        "{{ \"shows_line_between_points\" if map_shows_line_between_points else \"disabled_shows_line_between_points\" }}": "{{ map_shows_line_between_points }}"
        "{{ \"shows_compass\" if map_shows_compass else \"disabled_shows_compass\" }}": "{{ map_shows_compass }}"
        "{{ \"shows_points_of_interest\" if map_shows_points_of_interest else \"disabled_shows_points_of_interest\" }}": "{{ map_shows_points_of_interest }}"
        "{{ \"shows_scale\" if map_shows_scale else \"disabled_shows_scale\" }}": "{{ map_shows_scale }}"
        "{{ \"shows_traffic\" if map_shows_traffic else \"disabled_shows_traffic\" }}": "{{ map_shows_traffic }}"
        "{{ \"shows_user_location\" if map_shows_user_location else \"disabled_shows_user_location\" }}": "{{ map_shows_user_location }}"
      push:
        interruption-level: "{{ interruption_level | default('active') }}"
        category: |
          {%- if camera != "none" %}
            camera
          {%- elif map_latitude != "none" %}
            map
          {%- else %}
            {{ default }}
          {%- endif %}
        sound:
          name: |
            {%- if notification_sound %}
              {{ notification_sound }}
            {% else %}
              default
            {%- endif %}
          "{{ \"critical\" if critical else \"disabled_critical\" }}": 1
          "{{ \"volume\" if critical else \"disabled_volume\" }}": "{{ critical_alert_volume | default(1) }}"
        "{{ \"badge\" if badge is defined else \"disabled_badge\" }}": "{{ badge }}"
      ios_shortcut_name: "{{ ios_shortcut_name | default(None) }}"
      include_ios_shortcut: "{{ ios_shortcut_name is not none }}"
      ios_shortcut_key_1_name: "{{ ios_shortcut_key_1_name | default(None) }}"
      ios_shortcut_key_1_value: "{{ ios_shortcut_key_1_value | default(None) }}"
      ios_shortcut_key_2_name: "{{ ios_shortcut_key_2_name | default(None) }}"
      ios_shortcut_key_2_value: "{{ ios_shortcut_key_2_value | default(None) }}"
      ios_shortcut_key_3_name: "{{ ios_shortcut_key_3_name | default(None) }}"
      ios_shortcut_key_3_value: "{{ ios_shortcut_key_3_value | default(None) }}"
      ios_shortcut_key_4_name: "{{ ios_shortcut_key_4_name | default(None) }}"
      ios_shortcut_key_4_value: "{{ ios_shortcut_key_4_value | default(None) }}"
      ios_shortcut_key_5_name: "{{ ios_shortcut_key_5_name | default(None) }}"
      ios_shortcut_key_5_value: "{{ ios_shortcut_key_5_value | default(None) }}"
      shortcut:
        name: "{{ ios_shortcut_name }}"
        "{{ ios_shortcut_key_1_name }}": "{{ ios_shortcut_key_1_value }}"
        "{{ ios_shortcut_key_2_name }}": "{{ ios_shortcut_key_2_value }}"
        "{{ ios_shortcut_key_3_name }}": "{{ ios_shortcut_key_3_value }}"
        "{{ ios_shortcut_key_4_name }}": "{{ ios_shortcut_key_4_value }}"
        "{{ ios_shortcut_key_5_name }}": "{{ ios_shortcut_key_5_value }}"
    alias: Define notification payload
  - variables:
      action_1:
        - action: >-
            {{ 'URI' if action_1_launch_uri is defined else ('REPLY' if
            action_1_accept_text_input else (action_1_id | default(None))) }}
          title: "{{ action_1_title | default(None) }}"
          icon: "{{ action_1_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_1_launch_app else 'background' }}"
          authenticationRequired: "{{ action_1_authentication_required | default(false) }}"
          destructive: "{{ action_1_use_red_text | default(false) }}"
          uri: "{{ action_1_launch_uri | default(None) }}"
          behavior: "{{ 'textInput' if action_1_accept_text_input else None }}"
      action_2:
        - action: >-
            {{ 'URI' if action_2_launch_uri is defined else ('REPLY' if
            action_2_accept_text_input else (action_2_id | default(None))) }}
          title: "{{ action_2_title | default(None) }}"
          icon: "{{ action_2_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_2_launch_app else 'background' }}"
          authenticationRequired: "{{ action_2_authentication_required | default(false) }}"
