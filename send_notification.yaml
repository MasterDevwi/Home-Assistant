          title: "{{ action_5_title | default(None) }}"
          icon: "{{ action_5_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_5_launch_app else 'background' }}"
          authenticationRequired: "{{ action_5_authentication_required | default(false) }}"
          destructive: "{{ action_5_use_red_text | default(false) }}"
          uri: "{{ action_5_launch_uri | default(None) }}"
          behavior: "{{ 'textInput' if action_5_accept_text_input else None }}"
      action_6:
        - action: >-
            {{ 'URI' if action_6_launch_uri is defined else ('REPLY' if
            action_6_accept_text_input else (action_6_id | default(None))) }}
          title: "{{ action_6_title | default(None) }}"
          icon: "{{ action_6_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_6_launch_app else 'background' }}"
          authenticationRequired: "{{ action_6_authentication_required | default(false) }}"
          destructive: "{{ action_6_use_red_text | default(false) }}"
          uri: "{{ action_6_launch_uri | default(None) }}"
          behavior: "{{ 'textInput' if action_6_accept_text_input else None }}"
      action_7:
        - action: >-
            {{ 'URI' if action_7_launch_uri is defined else ('REPLY' if
            action_7_accept_text_input else (action_7_id | default(None))) }}
          title: "{{ action_7_title | default(None) }}"
          icon: "{{ action_7_icon | default(None) }}"
          activationMode: "{{ 'foreground' if action_7_launch_app else 'background' }}"
          authenticationRequired: "{{ action_7_authentication_required | default(false) }}"
          destructive: "{{ action_7_use_red_text | default(false) }}"
          uri: "{{ action_7_launch_uri | default(None) }}"
          behavior: "{{ 'textInput' if action_7_accept_text_input else None }}"
      action_8:
        - action: >-
            {{ 'URI' if action_8_launch_uri is defined else ('REPLY' if
            action_8_accept_text_input else (action_8_id | default(None))) }}
          title: "{{ action_8_title | default(None) }}"
          icon: "{{ action_8_icon | default(None) }}"
