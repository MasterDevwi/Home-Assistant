          uri: "{{ action_10_launch_uri | default(None) }}"
          behavior: "{{ 'textInput' if action_10_accept_text_input else None }}"
      actions: |
        {% if action_10_id is defined %}
          {{ action_1 + action_2 + action_3 + action_4 + action_5 + action_6 + action_7 + action_8 + action_9 + action_10 }}
